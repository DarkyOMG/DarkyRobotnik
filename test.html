<!doctype html>
<!-- HTML Webpage for own alerts. Only needed if you want to fire your own alerts and clips.-->
<html>

<head>
   <title>DarkyRobotnik Alerts</title>
   <link rel="icon" href="favicon.ico" sizes="any"><!-- 32×32 -->
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href='https://fonts.googleapis.com/css?family=IBM Plex Sans Condensed' rel='stylesheet'>
   <link rel="stylesheet" href="hpstyles.css">
   <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
   <meta http-equiv="Content-Type" 
   content="text/html; charset=utf-8">
</head>


<body>
  <div class ="top-container">
    <img src="/contents/images/avatar.png">
    <h1>Hi, my name is Alex Brühl</h1>
  </div>
<div class="header" id="myHeader">
    <h2 id="studies" onclick="loadContent('studies')">Studies</h2>
      <h2 id="workexperience" onclick="loadContent('workexperience')">Work Experience</h2>
      <h2 id="portfolio" onclick="loadContent('portfolio')">Portfolio</h2>
      <h2 id="privatelife" onclick="loadContent('privatelife')">Private life</h2>
</div>
<div class="content" id="includeHtml"></div>


<script>

window.onclick = function() {removeAllChildNodes($("#includeHtml"))};
window.onscroll = function() {KeepHeaderSticky()};

var header = document.getElementById("myHeader");
var sticky = header.offsetTop;
function loadContent(contenthtml){
  $("h2").css('color','unset');
  $("#"+contenthtml+"").css('color','peru');

  $("#includeHtml").load(`./contents/${contenthtml}.html`);
}
function removeAllChildNodes(parent) {
    while (parent.firstChild) {
        parent.removeChild(parent.firstChild);
    }
}
function KeepHeaderSticky() {
  if (window.pageYOffset > sticky) {
    header.classList.add("sticky");
  } else {
    header.classList.remove("sticky");
  }
}
</script>
</body>

</html>
